<form (ngSubmit)="onSubmit(product)">
    <select class="select-input" name="quantity" [(ngModel)]="quantity" (change)="setQuantity($event)">
        <option *ngFor="let quantityOpt of productQuantityOptions; let i=index" value="{{i + 1}}">
            {{i + 1}}
        </option>
    </select>
    <button *ngIf="showAddButton">Add To Cart</button>
</form>
